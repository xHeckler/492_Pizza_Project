<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>492 Group 2 Pizza ‚Äî Order Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8fafc; color: #111; }
    header { background: #ef4444; color: white; padding: 1rem; text-align: center; }
    h1 { margin: 0; }
    main { display: flex; gap: 2rem; padding: 1rem; max-width: 1100px; margin: auto; }
    .menu, .cart { flex: 1; background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .menu-item { display: flex; justify-content: space-between; align-items: center; padding: .5rem 0; border-bottom: 1px solid #ddd; }
    .menu-item:last-child { border-bottom: none; }
    button { background: #3b82f6; color: white; border: none; padding: .5rem 1rem; border-radius: 4px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .cart-list { margin-top: 1rem; }
    .cart-item { display: flex; justify-content: space-between; padding: .25rem 0; }
    footer { text-align: center; padding: 1rem; font-size: .9rem; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>üçï 492 Group 2 Pizza</h1>
    <p>Hand‚ÄëTossed. Fast. Local.</p>
  </header>

  <main>
    <section class="menu">
      <h2>Menu</h2>
      <div id="menu"></div>
    </section>

    <section class="cart">
      <h2>Cart</h2>
      <div id="cart-empty">Your cart is empty.</div>
      <div class="cart-list" id="cart-list"></div>
      <hr>
      <p>Subtotal: <span id="subtotal">$0.00</span></p>
      <p>Tax: <span id="tax">$0.00</span></p>
      <p><strong>Total: <span id="total">$0.00</span></strong></p>
      <button id="checkout" disabled>Place Order</button>
    </section>
  </main>

  <footer>
    <p>Class project demo ‚Ä¢ No payments processed ‚Ä¢ Built with vanilla HTML/CSS/JS</p>
  </footer>

  <script>
    const TAX_RATE = 0.0825;
    const MENU = [
      { id: 'pep', name: 'Pepperoni', price: 12.99 },
      { id: 'mar', name: 'Margherita', price: 11.49 },
      { id: 'bbq', name: 'BBQ Chicken', price: 13.79 },
      { id: 'veg', name: 'Garden Veggie', price: 12.49 },
      { id: 'meat', name: 'Meat Lovers', price: 14.29 },
      { id: 'chs', name: 'Cheese', price: 10.99 },
    ];

    const cart = {};

    function renderMenu() {
      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';
      MENU.forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `<span>${item.name} ‚Äî $${item.price.toFixed(2)}</span>`;
        const btn = document.createElement('button');
        btn.textContent = 'Add';
        btn.onclick = () => addToCart(item);
        div.appendChild(btn);
        menuDiv.appendChild(div);
      });
    }

    function addToCart(item) {
      if (!cart[item.id]) cart[item.id] = { ...item, qty: 0 };
      cart[item.id].qty++;
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById('cart-list');
      const emptyMsg = document.getElementById('cart-empty');
      list.innerHTML = '';
      let subtotal = 0;

      const items = Object.values(cart);
      if (items.length === 0) {
        emptyMsg.style.display = 'block';
        document.getElementById('checkout').disabled = true;
      } else {
        emptyMsg.style.display = 'none';
        document.getElementById('checkout').disabled = false;
        items.forEach(it => {
          subtotal += it.price * it.qty;
          const row = document.createElement('div');
          row.className = 'cart-item';
          row.innerHTML = `<span>${it.qty} √ó ${it.name}</span><span>$${(it.price*it.qty).toFixed(2)}</span>`;
          list.appendChild(row);
        });
      }

      const tax = subtotal * TAX_RATE;
      const total = subtotal + tax;
      document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
      document.getElementById('total').textContent = `$${total.toFixed(2)}`;
    }

    document.getElementById('checkout').onclick = () => {
      alert('Thank you for your order! This is a class demo, no real pizza will be delivered.');
      for (let key in cart) delete cart[key];
      renderCart();
    };

    renderMenu();
    renderCart();
  </script>
</body>
</html>
